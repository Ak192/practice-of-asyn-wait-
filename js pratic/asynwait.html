<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <div class="container">
        <h1 class="text-center text-bg-info">User's List</h1>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>UserName</th>
                    <th>Email</th>
                    <th>operation</th>
                </tr>
            </thead>
            <tbody id="data">
    
            </tbody>
        </table>
        <div id="selcted"> </div>
    </div>
LCC
</head>
<body>
    <script>
        async function fetchData(){
            try{
                const result = await fetch('https://jsonplaceholder.typicode.com/todos/1/users');
                const json = await result.json();
                      console.log(json);
                      let html ='';
                      for (j of json)   {
                        html +=`<tr>
                            <td> ${j.id} </td>
                            <td> ${j.name} </td>
                            <td> ${j.username} </td>
                            <td> ${j.email} </td>
                            <td> <button onclick='view(${j.id})' class='' > </td>
                            </tr>
                            `
                      }    
                      document.getElementById('data').innerHTML = html
            }
            catch(error)  {
            console.log(error);
        }
        finally{
            console.log("Data fetched successfully...");
        }
    }
        fetchData();
    </script>
</body>
</html>
